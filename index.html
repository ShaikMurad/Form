<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
    <style>
        input{
            margin: 10px;
        }
        th,td{
            border: 3px solid red;
            padding: 10px;

        }
    </style>
</head>
<body>
    <div class="form">
        <form action="" id="form-submit">
            <label for=""> Enter Your First Name</label><input type="text" placeholder="firstname"><br>
            <label for=""> Enter Your Last Name</label><input type="text" placeholder="lastname"><br>
            <label for=""> Enter Your Address</label><input type="text" placeholder="address"><br>
            <label for=""> Enter Your City Name</label><input type="text" placeholder="city">
            <br>
            <button type="submit">submit</button>
           </form>
           <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>City</th>
                </tr>
                
            </thead>
            <tbody>
                <!-- <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr> -->
              
            </tbody>
           </table>

    </div>
   
    
</body>
<script>
    var form_submit = document.querySelector('#form-submit')
form_submit.addEventListener('submit', (e)=>{
    e.preventDefault()
    var firstname = document.querySelector('[placeholder="firstname"]')
    var lastname = document.querySelector('[placeholder="lastname"]')
    var address = document.querySelector('[placeholder="address"]')
    var city = document.querySelector('[placeholder="city"]')
    console.log('button submitted');
    console.log(firstname, lastname, address, city);

    var datas = [firstname,lastname,address,city]
    var creating_tr = document.createElement('tr')
    for(i=0; i<4; i++){
        var creating_td = document.createElement('td')
        creating_td.innerText = datas[i].value
        creating_tr.append(creating_td)
        document.querySelector('tbody').append(creating_tr)  
    }

    for(let i of datas){
        i.value = ''
    }

})
</script>
</html>
